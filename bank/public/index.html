 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gestoría Profesional - Servicios de gestión administrativa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestoría Profesional</title>
    <link rel="stylesheet" href="stylege.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio">
        <h1>Bienvenido a nuestra Gestoría</h1>
        <p>Ofrecemos servicios profesionales de gestión administrativa.</p>
    </section>
    
    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Asesoramiento</li>
            <li>Trámites vehiculares</li>
            <li>Gestión de documentos</li>
        </ul>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        
            <button type="submit">Enviar</button>
        </form>
        
    </section>
    <!-- Contenedor flotante del chatbot -->
<div id="chatbot" >

  <div id="respuesta" >
    ¡Hola! Soy tu asistente virtual. Escribí tu consulta abajo.
  </div>

  <input type="text" id="mensaje" placeholder="Escribí tu mensaje..."/>
  <button onclick="enviar()" style="width: 100%; padding: 8px; border: none; border-radius: 5px; background-color: #007BFF; color: white; font-weight: bold; cursor: pointer;">
    Enviar
  </button>

</div>



</body>
<script src="scriptge.js"></script>
</html>
