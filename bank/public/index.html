 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gestoría Profesional - Servicios de gestión administrativa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestoría Profesional</title>
    <link rel="stylesheet" href="stylege.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio">
        <h1>Bienvenido a nuestra Gestoría</h1>
        <p>Ofrecemos servicios profesionales de gestión administrativa.</p>
    </section>
    
    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Asesoramiento</li>
            <li>Trámites vehiculares</li>
            <li>Gestión de documentos</li>
        </ul>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        
            <button type="submit">Enviar</button>
        </form>
        
    </section>
    <!-- Botón flotante de chat -->
<div id="chatToggle" onclick="toggleChat()">
    💬
</div>

<!-- Ventana del chatbot -->
<div id="chatbotContainer" >
  
  <div style="background-color: #007BFF; color: white; padding: 12px; font-weight: bold;">
    🤖 Asistente Virtual
  </div>

  <div id="respuesta" >
    ¡Hola! ¿En qué puedo ayudarte?
  </div>

  <div style="padding: 10px; border-top: 1px solid #ddd; background: white;">
<input id="mensaje" type="text" placeholder="Escribí tu mensaje..." onkeypress="if(event.key === 'Enter') enviar();">
</div>



</body>
<script src="scriptge.js"></script>
</html>
